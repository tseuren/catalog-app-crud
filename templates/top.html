<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/main.css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="{{client_id}}">


</head>
    <body>
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="{{url_for('showCatalog')}}"><span class="whiteish">Catalog App</span></a>
            {%if 'username' not in session %}
            <form class="form-inline">
                <a class="btn btn-success my-2 my-sm-0" href="/catalog/login/">
                    <span class="whiteish">Login</span>
                </a>
            {% else %}
                <a class="btn btn-success my-2 my-sm-0" href="{{url_for('gdisconnect')}}">
                    <span class="whiteish">Logout {{session.username}}</span>
                </a>
            </form>
            {% endif %}

        </nav>
